    <section class="section">
      <div class="container">

        <div class="columns">
          <div class="column is-8">
            <h4 class="title is-4">Billing address</h4>
            <form class="genDonation">


              <div class="field is-grouped">
                <div class="control is-expanded">
                  <div class="field">
                    <label class="label">First name</label>
                    <div class="control">
                      <input type="input" class="input form-control" id="first-name" placeholder="First Name" value=""
                        required="">
                    </div>
                  </div>
                </div>


                <div class="control is-expanded">
                  <div class="field">
                    <label class="label">Last name</label>
                    <div class="control">
                      <input type="input" class="input form-control" id="last-name" placeholder="Last Name" value=""
                        required="">
                    </div>
                  </div>
                </div>
              </div>


              <div class="field is-grouped">
                <div class="control is-expanded">
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                      <input class="input form-control" type="email" id="email" placeholder="you@example.com">
                    </div>
                  </div>
                </div>
                <div class="control is-expanded">

                  <div class="field">
                    <label class="label">Phone Number</label>
                    <div class="control">
                      <input class="input form-control" type="tel" id="phone" placeholder="123-456-7890"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Address</label>
                <div class="control">
                  <input type="input" class="input form-control" id="street" placeholder="1234 Maine Coon St"
                    required="">
                </div>
              </div>


              <div class="field">
                <label class="label">Address 2</label>
                <div class="control">
                  <input type="input" class="input form-control" id="aptSuite" placeholder="Apartment or suite">
                </div>
              </div>


              <div class="field is-grouped">

                <div class="control">
                  <div class="field">
                    <label class="label">State</label>
                    <div class="select"><select id="state" required="">
                        <option value="" selected="" disabled="">Choose...</option>
                        <option value="AK">AK</option>
                        <option value="AL">AL</option>
                        <option value="AR">AR</option>
                        <option value="AZ">AZ</option>

                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VA">VA</option>
                        <option value="VT">VT</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="control is-expanded">
                  <div class="field">
                    <div class="label label">City</div>
                    <div class="control">
                      <input class="input form-control" id="city" type="text" placeholder="City" required="">
                    </div>
                  </div>
                </div>
                <div class="control is-expanded">
                  <div class="field">
                    <div class="label label">Zip</div>
                    <div class="control">
                      <input class="input" id="zip" type="text" placeholder="Zipcode" required="">
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <h4 class="title is-4">Payment</h4>

              <div class="field">
                <label class="label">Credit Card Type</label>
                <div class="control">
                  <input class="input" type="text" id="cardType" placeholder="Visa MasterCard Paypal American Express">
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control is-expanded">
                  <div class="field">
                    <label class="label">Name on card</label>
                    <div class="control">
                      <input class="input" type="text" id="nameOnCard" placeholder="" value="" required="">
                      <p class="help">Full name as displayed on card</p>
                    </div>
                  </div>
                </div>
                <div class="control is-expanded">
                  <div class="field">
                    <label class="label">Credit card number</label>
                    <div class="control">
                      <input class="input" type="text" id="cardNumber" placeholder="" value="" required="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <div class="field">
                    <label class="label">Expiration</label>
                    <div class="control">
                      <input class="input" type="month" placeholder="MM/YY" id="expirationDate" name="expirationDate"
                        value="" required="">
                    </div>
                  </div>
                </div>
                <div class="control">
                  <div class="field">
                    <label class="label">Security Code</label>
                    <div class="control">
                      <input class="input" type="text" id="securityCode" placeholder="CVV" value="" required="">
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <button class="button is-primary is-fullwidth" type="submit">Submit</button>
            </form>
          </div>
          <div class="column is-4">
            <h4 class="title is-4"><span>Your Donation Amount</span></h4>
            <div class="panel has-background-white-ter">
            </div>
            <div class="control is-expanded">
              <div class="field">
                <label class="label">Donation Amount</label>
                <div class="control">
                  <input type="phone" class="input form-control" id="genDonation" placeholder="Amount to Donate"
                    value="" required="">
                  </div>
                </div>
              </div>
              <hr />
              <div class="container">
                <h1 class="title is-spaced">Thank you!</h1>
                <img src="https://www.candypetshop.com.br/wp-content/themes/OnePage/imgs/cachorro.png" alt="">
              </div>
